<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Каталог</title>
    <link rel="stylesheet" href="css/pages/admin.css">
    <script>
    // Проверка авторизации при загрузке страницы
    if (localStorage.getItem('isAdmin') !== 'true') {
        window.location.href = 'login.html';
    }
</script>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Админ-панель</h1>
            <button id="logout-btn">Выйти</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-tab="products">Товары</button>
            <button class="nav-btn" data-tab="categories">Категории</button>
            <button class="nav-btn" data-tab="orders">Заказы</button>
        </nav>

        <main class="admin-main">
            <!-- Вкладка товаров -->
            <div id="products-tab" class="tab-content active">
                <div class="admin-header">
                    <h2>Управление товарами</h2>
                    <button id="add-product-btn" class="btn-primary">Добавить товар</button>
                </div>
                
                <div class="products-grid" id="admin-products-grid">
                    <!-- Товары будут загружены сюда -->
                </div>
            </div>

            <!-- Вкладка категорий -->
            <div id="categories-tab" class="tab-content">
                <div class="admin-header">
                    <h2>Управление категориями</h2>
                    <button id="add-category-btn" class="btn-primary">Добавить категорию</button>
                </div>
                
                <div class="categories-list" id="categories-list">
                    <!-- Категории будут загружены сюда -->
                </div>
            </div>

            <!-- Вкладка заказов -->
            <div id="orders-tab" class="tab-content">
                <h2>Заказы</h2>
                <div class="orders-list" id="orders-list">
                    <!-- Заказы будут загружены сюда -->
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно для редактирования товара -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Добавить товар</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-title">Название:</label>
                    <input type="text" id="product-title" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Описание:</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Цена:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Категория:</label>
                    <select id="product-category" required></select>
                </div>
                
                <div class="form-group">
                    <label for="product-available">Доступен:</label>
                    <input type="checkbox" id="product-available" checked>
                </div>
                
                <div class="form-group">
                    <label for="product-image">Изображение URL:</label>
                    <input type="url" id="product-image">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn-secondary">Отмена</button>
                    <button type="submit" class="btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
