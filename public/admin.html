<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/icons/favicon/site.webmanifest" />

    <!-- Bootstrap 5.3+ CSS с поддержкой темной темы -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ваши собственные стили (должны идти ПОСЛЕ Bootstrap) -->
    <link rel="stylesheet" href="css/pages/admin.css">
    <link rel="stylesheet" href="css/pages/attractions.css">
</head>
<body>
    <div class="admin-container container-fluid">
        <header class="admin-header d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="h3 mb-0">Админ-панель</h1>
            <button id="logout-btn" class="btn btn-danger">Выйти</button>
        </header>

        <nav class="admin-nav mb-4">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-light active" data-tab="products">Товары</button>
                <button class="btn btn-outline-light" data-tab="attractions">Аттракционы</button>
                <button class="btn btn-outline-light" data-tab="categories">Категории</button>
                <button class="btn btn-outline-light" data-tab="orders">Заказы</button>
                <button class="btn btn-outline-light" data-tab="supplier-catalog">Каталог для заказа</button>
            </div>
        </nav>

        <main class="admin-main">
            <!-- Вкладка Товары -->
            <section id="products-tab" class="tab-content active">
                <div class="tab-header d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Управление товарами</h2>
                    <button id="add-product-btn" class="btn btn-primary">Добавить товар</button>
                </div>
                <div id="admin-products-grid" class="row g-3">
                    <!-- Товары будут подгружаться сюда -->
                </div>
            </section>

            <!-- Вкладка Аттракционы -->
            <section id="attractions-tab" class="tab-content d-none">
                <div class="tab-header d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Управление аттракционами</h2>
                    <button id="add-attraction-btn" class="btn btn-primary">Добавить аттракцион</button>
                </div>
                <div id="admin-attractions-grid" class="row g-3">
                    <div class="col">Загрузка аттракционов...</div>
                </div>
            </section>

            <!-- Вкладка Категории -->
            <section id="categories-tab" class="tab-content d-none">
                <div class="tab-header d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Управление категориями</h2>
                    <button id="add-category-btn" class="btn btn-primary">Добавить категорию</button>
                </div>
                <div id="categories-list" class="list-group">
                    <!-- Категории будут подгружаться сюда -->
                </div>
            </section>

            <!-- Вкладка Заказы -->
            <section id="orders-tab" class="tab-content d-none">
                <h2 class="h4 mb-3">Заказы</h2>
                <div id="orders-list" class="list-group">
                    <!-- Заказы будут подгружаться сюда -->
                </div>
            </section>

            <!-- Вкладка Каталог поставщика -->
            <section id="supplier-catalog-tab" class="tab-content d-none">
                <div class="tab-header d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Каталог для заказа у поставщика</h2>
                    <div>
                        <input type="text" id="supplier-catalog-search" placeholder="Поиск..." class="form-control w-auto">
                    </div>
                </div>
                <div id="supplier-catalog-grid" class="row g-3">
                    <div class="col">Загрузка товаров...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- === Модальные окна остаются без изменений в структуре === -->
    <!-- (Они уже используете ваши классы, но вы можете при желании стилизовать их под Bootstrap) -->

    <!-- Модальное окно для товара -->
    <div id="product-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Добавить товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <!-- ... ваша форма ... -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Аналогично: attraction-modal, category-modal — можно обернуть в Bootstrap-модали -->

    <!-- Cookie Consent Banner -->
    <div id="cookieConsent" class="cookie-consent-banner fixed-bottom bg-dark text-light p-3 border-top border-secondary">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-2 mb-md-0">
                Мы используем файлы cookie... 
                <a href="/privacy" target="_blank" class="link-info">Политика конфиденциальности</a>
            </p>
            <div>
                <button id="acceptCookies" class="btn btn-sm btn-primary me-2">Принимаю</button>
                <button id="declineCookies" class="btn btn-sm btn-outline-secondary">Отклонить</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (опционально, если нужны модальные окна Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ваши скрипты -->
    <script src="js/admin/admin-core.js"></script>
    <script src="js/admin/admin-products.js"></script>
    <script src="js/admin/admin-attractions.js"></script>
    <script src="js/admin/admin-categories.js"></script>
    <script src="js/admin/admin-orders.js"></script>
    <script src="js/admin/admin-supplier-catalog.js"></script>
</body>
</html>
