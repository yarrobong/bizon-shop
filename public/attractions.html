<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIZON — Каталог аттракционов</title>
  <link rel="icon" type="image/png" href="/assets/icons/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/icons/favicon/site.webmanifest" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>

  <!-- Общие стили (Header, Footer, Background, Modal, Cart) -->
  <link rel="stylesheet" href="css/layout/header.css">
  <link rel="stylesheet" href="css/components/background.css">
  <link rel="stylesheet" href="css/components/modal.css"> <!-- Будет использоваться общий -->
  <link rel="stylesheet" href="css/components/cart.css"> <!-- Будет использоваться общий -->

  <!-- Стили СТРОГО для этой страницы -->
  <link rel="stylesheet" href="css/pages/attractions.css">

  <!-- Yandex.Metrika и Google Analytics (скопируйте из catalog.html если нужно) -->
  <!-- ... -->
</head>
<body>
  <!-- Фоновая анимация -->
  <div class="bg-overlay" aria-hidden="true">
    <div class="pulse-1"></div>
    <div class="pulse-2"></div>
    <div class="pulse-3"></div>
    <div class="pulse-4"></div>
    <div class="pulse-5"></div>
    <div class="pulse-6"></div>
  </div>

  <!-- Шапка -->
<header class="header" role="banner">
    <a href="https://bizon-business.ru" class="logo">
  <div class="logo-icon">
    <!-- Используем <picture> для выбора формата -->
    <picture>
      <!-- Предлагаем WebP -->
      <img src="/assets/logo/logo-Photoroom.webp" alt="jkbbjb">
  
    </picture>
  </div>
  <div class="logo-title">BIZON</div>
</a>

    <!-- Навигация для десктопа (скрывается на мобильных) -->
    <nav class="main-nav" id="mainNav" role="navigation" aria-label="Основная навигация">
  <ul class="nav-list">
    <li><a href="https://bizon-business.ru/" data-page="index">Главная</a></li>
<li><a href="https://bizon-business.ru/catalog" data-page="catalog">Каталог</a></li>
<li><a href="https://bizon-business.ru/attractions" data-page="attractions">VR Аттракционы</a></li>
<li><a href="https://bizon-business.ru/contact" data-page="contact">Контакты</a></li>

  </ul>
</nav>

    <div class="header-actions">
        <!-- Поиск — показываем только на catalog.html -->
        <div class="search" id="header-search">
            <svg 
                class="search-icon" 
                aria-hidden="true" 
                focusable="false" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                fill="none" 
                stroke-width="2"
            >
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                />
            </svg>
            <input type="text" id="search-input" placeholder="Поиск по товарам..." />
        </div>

        <button id="cart-btn" class="cart-btn" aria-label="Корзина">
            Корзина
            <span id="cart-count" class="cart-count">0</span>
        </button>
    </div>

    <!-- Гамбургер меню - теперь самое крайнее справа -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

  <main role="main">
  <!-- Фильтры по категориям аттракционов -->
  <div class="tags" aria-label="Фильтры по категориям">
    <button class="tag-btn active" data-category="все">Все</button>
    <button class="tag-btn" data-category="VR-Simulator">VR-Симуляторы</button>
    <button class="tag-btn" data-category="VR-Cinema">VR-Кинотеатры</button>
    <button class="tag-btn" data-category="VR-Arcade">Аркадные VR-аттракционы</button>
    <!-- Добавьте другие категории аттракционов -->
  </div>

  <!-- Контейнер для списка аттракционов ИЛИ детального просмотра -->
  <div id="attractions-container" class="products-grid">
    <!-- Заполняется через attractions.js -->
    <!-- ИЛИ заменяется на детальный просмотр -->
  </div>
</main>

  <!-- Модальное окно: Корзина -->
  <div id="cart-modal" class="modal" role="dialog" aria-labelledby="cart-modal-title" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="cart-modal-title" class="modal-title">Корзина</h3>
        <button class="modal-close" data-close="cart" aria-label="Закрыть">&times;</button>
      </div>
      <div class="modal-body" id="cart-items">
        <div class="empty">Ваша корзина пуста</div>
      </div>
      <div class="modal-footer">
        <label for="phone">Ваш номер телефона*</label>
            <input type="text" class="phone_mask" id="phone" placeholder="+7 (___) ___-__-__" required>
            <div class="error-message" id="phoneError"></div>

        <label for="comment-input" class="visually-hidden">Комментарий к заказу</label>
        <textarea id="comment-input" placeholder="Комментарий к заказу"></textarea>
        <div class="consent-container">
  <div class="consent-toggle">
    <input type="checkbox" id="consent-toggle" class="consent-checkbox">
    <label for="consent-toggle" class="consent-slider"></label>
  </div>
  <p class="consent-text">
    Я даю согласие на обработку персональных данных.
    <a href="/privacy.html">Подробнее</a>
  </p>
</div>

        <button id="send-order">Оформить заказ</button>

        <div id="success-message" class="success-message" role="alert" aria-live="assertive">
          ✅ Заказ оформлен! С вами свяжутся в ближайшее время.
        </div>
      </div>
    </div>
  </div>

  <!-- Подвал (скопируйте из catalog.html) -->
  <footer role="contentinfo">
    © <span id="year"></span> BIZON — Все права защищены
  </footer>

  <!-- Скрипты -->
  <!-- Общие утилиты и состояние корзины -->
   <script defer src="js/main.js"></script>
  <script defer src="js/utils.js"></script> <!-- formatPrice, getScrollbarWidth и т.д. -->
  <script defer src="js/state.js"></script> <!-- updateCartCount и т.д. -->

 

  <!-- СКРИПТ СТРОГО для этой страницы -->
  <script defer src="js/attractions.js"></script>

  <!-- Инициализация -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Можно добавить специфичную инициализацию, если понадобится
  </script>
</body>
</html>
