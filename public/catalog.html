<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIZON — Каталог товаров</title>
  <link rel="icon" type="image/png" href="/assets/icons/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon/favicon.svg" />
<link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon/apple-touch-icon.png" />
<link rel="manifest" href="/assets/icons/favicon/site.webmanifest" />

  <!-- Preconnect для шрифтов -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>

  <!-- Общие стили -->

  <link rel="stylesheet" href="css/layout/header.css">
  <link rel="stylesheet" href="css/components/background.css">
  <link rel="stylesheet" href="css/pages/catalog.css">
  <link rel="stylesheet" href="css/components/product-card.css">
  <link rel="stylesheet" href="css/components/modal.css">

  <!-- Глобальный обработчик ошибок для подавления ошибок от внешних скриптов -->
  <!-- Должен загружаться первым, до всех других скриптов -->
  <script src="js/error-handler.js"></script>

  


</head>
<body>

  <!-- Фоновая анимация -->
  <div class="bg-overlay" aria-hidden="true">
    <div class="pulse-1"></div>
    <div class="pulse-2"></div>
    <div class="pulse-3"></div>
    <div class="pulse-4"></div>
    <div class="pulse-5"></div>
    <div class="pulse-6"></div>
  </div>

  <!-- Шапка -->
<header class="header" role="banner">
    <!-- Гамбургер меню - слева -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <a href="https://bizon-business.ru" class="logo">
  <div class="logo-icon">
    <!-- Используем <picture> для выбора формата -->
    <picture>
      <!-- Предлагаем WebP -->
      <img src="/assets/logo/logo-Photoroom.webp" alt="jkbbjb">

    </picture>
  </div>
  <div class="logo-title">BIZON</div>
</a>

    <!-- Навигация для десктопа (скрывается на мобильных) -->
    <nav class="main-nav" id="mainNav" role="navigation" aria-label="Основная навигация">
  <ul class="nav-list">
    <li><a href="https://bizon-business.ru/" data-page="index">Главная</a></li>
<li><a href="https://bizon-business.ru/catalog" data-page="catalog">Каталог</a></li>
<li><a href="https://bizon-business.ru/attractions" data-page="attractions">VR Аттракционы</a></li>
<li><a href="https://bizon-business.ru/contact" data-page="contact">Контакты</a></li>

  </ul>
</nav>

    <div class="header-actions">
        <!-- Поиск — показываем только на catalog.html -->
        <div class="search" id="header-search">
            <svg 
                class="search-icon" 
                aria-hidden="true" 
                focusable="false" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                fill="none" 
                stroke-width="2"
            >
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                />
            </svg>
            <input type="text" id="search-input" placeholder="Поиск по товарам..." />
        </div>

        <button id="cart-btn" class="cart-btn" aria-label="Корзина">
    <!-- Иконка корзины (только на мобильных) -->
    <img src="/assets/icons/cart-icon-mobile.svg" alt="Корзина" class="cart-icon-mobile" />
    <!-- Текст кнопки (только на десктопе) -->
    <span class="cart-text-desktop">Корзина</span>
    <!-- Счетчик (всегда виден) -->
    <span id="cart-count" class="cart-count">0</span>
</button>
    </div>
</header>

    <!-- Оверлей размытия для гамбургер меню -->
    <div class="hamburger-overlay"></div>

  <main role="main" class="catalog-main">
    <!-- Контролы каталога (только для мобильных) -->
    <div class="catalog-controls">
      <div class="catalog-header">
        <div class="sort-wrapper-mobile">
          <div class="sort-container">
            <select id="sort-select-mobile" class="sort-select" aria-label="Выбор сортировки товаров">
              <option value="default">По умолчанию</option>
              <option value="price-asc">Цена: по возрастанию</option>
              <option value="price-desc">Цена: по убыванию</option>
              <option value="name-asc">Название: А-Я</option>
              <option value="name-desc">Название: Я-А</option>
              <option value="newest">Сначала новинки</option>
            </select>
          </div>
        </div>
        <button class="mobile-filters-toggle" id="mobile-filters-toggle" aria-label="Показать фильтры">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M7 12h10M11 18h2"/>
          </svg>
          <span>Фильтры</span>
        </button>
      </div>
    </div>

    <!-- Контейнер каталога с фильтрами и товарами -->
    <div class="catalog-container">
      <!-- Контейнер сортировки и товаров -->
      <div class="catalog-content-wrapper">
        <!-- Боковая панель фильтров (теперь над сортировкой) -->
        <aside class="filters-sidebar" id="filters-sidebar" aria-label="Фильтры товаров">
          <div class="filters-header">
            <h2>Фильтры</h2>
            <button class="filters-close" id="filters-close" aria-label="Закрыть фильтры">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <div class="filters-content">
            <!-- Фильтр по категориям -->
            <div class="filter-group">
              <button class="filter-group-header" aria-expanded="false">
                <h3 class="filter-title">Категории</h3>
                <svg class="filter-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="filter-group-content" id="category-filters-wrapper" style="display: none;">
                <div class="filter-options" id="category-filters">
                  <!-- Фильтры по категориям будут заполнены динамически на основе реальных товаров -->
                </div>
              </div>
            </div>

            <!-- Фильтр по цене -->
            <div class="filter-group">
              <button class="filter-group-header" aria-expanded="false">
                <h3 class="filter-title">Цена</h3>
                <svg class="filter-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="filter-group-content" style="display: none;">
                <div class="price-filter">
                  <div class="price-inputs">
                    <input type="number" id="price-min" class="price-input" placeholder="От" min="0">
                    <span class="price-separator">—</span>
                    <input type="number" id="price-max" class="price-input" placeholder="До" min="0">
                  </div>
                </div>
              </div>
            </div>

            <!-- Фильтр по брендам -->
            <div class="filter-group">
              <button class="filter-group-header" aria-expanded="false">
                <h3 class="filter-title">Бренд</h3>
                <svg class="filter-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="filter-group-content" id="brand-filters-wrapper" style="display: none;">
                <div class="filter-options" id="brand-filters">
                  <!-- Заполняется через JavaScript -->
                </div>
              </div>
            </div>

            <!-- Фильтр по тегам -->
            <div class="filter-group">
              <button class="filter-group-header" aria-expanded="false">
                <h3 class="filter-title">Особые предложения</h3>
                <svg class="filter-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="filter-group-content" id="tag-filters-wrapper" style="display: none;">
                <div class="filter-options" id="tag-filters">
                  <!-- Фильтры по тегам будут заполнены динамически на основе реальных товаров -->
                </div>
              </div>
            </div>

            <!-- Кнопка сброса фильтров -->
            <button class="reset-filters-btn" id="reset-filters">Сбросить фильтры</button>
          </div>
        </aside>

        <!-- Сортировка -->
        <div class="sort-wrapper">
          <div class="sort-container">
            <select id="sort-select" class="sort-select" aria-label="Выбор сортировки товаров">
              <option value="default">По умолчанию</option>
              <option value="price-asc">Цена: по возрастанию</option>
              <option value="price-desc">Цена: по убыванию</option>
              <option value="name-asc">Название: А-Я</option>
              <option value="name-desc">Название: Я-А</option>
              <option value="newest">Сначала новинки</option>
            </select>
          </div>
        </div>

        <!-- Основная область с товарами -->
        <div class="catalog-content">
        <!-- Список товаров -->
        <div id="products" class="products" aria-live="polite" aria-atomic="true">
          <!-- Заполняется через JavaScript -->
        </div>
      </div>
      </div>
    </div>

    <!-- Overlay для мобильных фильтров -->
    <div class="filters-overlay" id="filters-overlay"></div>
  </main>

  <!-- Подвал -->
  <footer role="contentinfo">
    © <span id="year"></span> BIZON — Все права защищены
  </footer>

  <!-- Скрипты -->

  <script defer src="js/utils.js"></script>
  <script defer src="js/state.js"></script>
  <script defer src="js/ui.js"></script>
  <script defer src="js/main.js"></script>

  <!-- Инициализация -->
  <script>
    // Установка года
    document.getElementById('year').textContent = new Date().getFullYear();
    
  </script>
   <!-- Cookie Consent Banner -->
<div id="cookieConsent" class="cookie-consent-banner">
  <div class="cookie-consent-content">
    <div class="cookie-consent-text">
      <p>Продолжая использовать сайт, вы даёте согласие на использование файлов cookie в соответствии с нашей <a href="/privacy" target="_blank">Политикой конфиденциальности</a> и <a href="/cookie-policy" target="_blank">Политикой использования файлов cookie</a>.</p>
    </div>
    <div class="cookie-consent-buttons">
      <button id="acceptCookies" class="btn-primary">Ок</button>
      <button id="declineCookies" class="btn-secondary">Отклонить</button>
    </div>
  </div>
</div>
</body>
</html>
